<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efijosCalculatorWidget</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .calculator {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator-screen {
      width: 100%;
      height: 50px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
    }

    .button {
      background-color: #f5f5f5;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button:hover {
      background-color: #ddd;
    }

    .button.operator {
      background-color: #f59e42;
      color: white;
    }

    .button.operator:hover {
      background-color: #f57c00;
    }

    .button.equals {
      background-color: #4caf50;
      color: white;
      grid-column: span 2;
    }

    .button.equals:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input id="screen" class="calculator-screen" type="text" disabled />
    <div class="buttons">
      <button class="button" onclick="clearScreen()">C</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendDot()">.</button>
      <button class="button equals" onclick="calculateResult()">=</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operator = '';
    let previousInput = '';

    function clearScreen() {
      currentInput = '';
      operator = '';
      previousInput = '';
      document.getElementById('screen').value = '';
    }

    function appendNumber(number) {
      currentInput += number;
      document.getElementById('screen').value = currentInput;
    }

    function appendOperator(op) {
      if (currentInput === '') return;
      operator = op;
      previousInput = currentInput;
      currentInput = '';
      document.getElementById('screen').value = previousInput + ' ' + operator;
    }

    function appendDot() {
      if (currentInput.includes('.')) return;
      currentInput += '.';
      document.getElementById('screen').value = currentInput;
    }

    function calculateResult() {
      if (currentInput === '' || previousInput === '') return;
      let result;
      switch (operator) {
        case '+':
          result = parseFloat(previousInput) + parseFloat(currentInput);
          break;
        case '-':
          result = parseFloat(previousInput) - parseFloat(currentInput);
          break;
        case '*':
          result = parseFloat(previousInput) * parseFloat(currentInput);
          break;
        case '/':
          result = parseFloat(previousInput) / parseFloat(currentInput);
          break;
      }
      currentInput = result.toString();
      operator = '';
      previousInput = '';
      document.getElementById('screen').value = currentInput;
    }
  </script>
</body>
</html>
