<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efijosProgresslife</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .progress-life-widget {
      background-color: #ffffff;
      color: #333333;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .progress-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .progress-bar-container {
      width: 100%;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 5px;
    }
    .progress {
      height: 100%;
      background-color: #6c757d; /* Gris neutro */
      border-radius: 10px;
    }
    .progress-label {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="progress-life-widget">
    <div class="progress-title">Progreso de Vida</div>
    
    <!-- Meta 1: Educación -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 80%;"></div> <!-- 80% progreso -->
      </div>
      <div class="progress-label">Educación - 80%</div>
    </div>

    <!-- Meta 2: Salud -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div> <!-- 60% progreso -->
      </div>
      <div class="progress-label">Salud - 60%</div>
    </div>

    <!-- Meta 3: Finanzas -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 50%;"></div> <!-- 50% progreso -->
      </div>
      <div class="progress-label">Finanzas - 50%</div>
    </div>

    <!-- Meta 4: Desarrollo Personal -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 70%;"></div> <!-- 70% progreso -->
      </div>
      <div class="progress-label">Desarrollo Personal - 70%</div>
    </div>

    <!-- Meta 5: Relaciones -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 90%;"></div> <!-- 90% progreso -->
      </div>
      <div class="progress-label">Relaciones - 90%</div>
    </div>

  </div>
</body>
</html>
